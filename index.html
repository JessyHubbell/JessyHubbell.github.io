<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AQWA</title>

  <!-- Stylesheets -->
  <link href="css/jquery-ui.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Scripts -->
  <script src="js/screen.js"></script>
  <script src="js/nav.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/javascript.js"></script>
  <script src="js/canvas.js"></script>
  <script src="js/smoke.js"></script>
  <script src="js/magic-panel.js" defer></script>
  <script src="js/magic.js" defer></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>

<body>
  <div class="aspect-container">
    <div class="viewport">
      <div class="parrallax-wrapper">
        <img src="img/aqwaparallax.png" class="parrallax-image" alt="Background">

        <!-- Hover images -->
        <img class="flower-hover" src="img/flowerA.png" alt="Flower Highlight">
        <img class="skull-hover" src="img/skullA.png" alt="Skull Highlight">
        <img class="bookcase-hover" src="img/bookcaseA.png" alt="Bookcase Highlight">
        <img class="crow-hover" src="img/crowA.png" alt="Crow Highlight">
        <img class="fireplace-hover" src="img/fireplaceA.png" alt="Fireplace Highlight">
        <img class="sigil-hover" src="img/sigilA.png" alt="Sigil Highlight">
        <img class="boots-hover" src="img/bootsA.png" alt="Boots Highlight">

        <canvas id="myCanvas" class="steam-canvas"></canvas>

        <div class="logo-container">
          <img src="img/Logo1_transparent.png" alt="AQWA Logo" class="site-logo">
        </div>

        <!-- Hotspot containers -->
        <div class="flower-container">
          <div class="flower-hotspot"></div>
        </div>
        <div class="skull-container">
          <div class="skull-hotspot"></div>
        </div>
        <div class="bookcase-container">
          <div class="bookcase-hotspot"></div>
        </div>
        <div class="crow-container">
          <div class="crow-hotspot"></div>
        </div>
        <div class="fireplace-container">
          <div class="fireplace-hotspot"></div>
        </div>
        <div class="sigil-container">
          <div class="sigil-hotspot"></div>
        </div>
        <div class="window-container">
          <div class="window-hotspot"></div>
        </div>
        <div class="boots-container">
          <div class="boots-hotspot"></div>
        </div>
      </div>
    </div>
  </div>

  <!--- Magical Panel Overlay (moved OUTSIDE layout containers) --->
  <div id="magic-panel" class="magic-panel hidden">
    <div class="magic-content">
      <button class="close-button" onclick="closeMagicPanel()">âœ–</button>
      <div class="panel-inner">
        Content will be dynamically filled 
      </div>
    </div>
  </div>
</body>
</html>
